<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" :style="{background:  '#'+color, color: txtColor}">
      <div class="top">
        <h1>Formas de mostrar datos en el DOM</h1>
        <button v-on:click="darkMode">Dark mode</button>
      </div>
      <div class="main">
        <!--Permite enlazar atributos HTML a datos en tu modelo de Vue-->

        <div class="text">
          <coin-detail
            v-bind:img1="img1"
            v-bind:name="name"
            v-bind:title="title"
            v-bind:change-percent="changePercent"
            v-bind:price="price"
            v-on:change-img="changeImg"
            v-on:set-main-img="setMainImg"
          ></coin-detail>

          <p># <strong>Usando v-for</strong></p>
          <p class="pricosBtc">Precios del bitcoin esta semana</p>
          <div class="for">
            <!--<ul>
          Princes es la propiedad dentro de de DATA, p es la representacion de cada uno de esos elemento
          La propiedad key le permite a vue identifica a vue cada elemento sin perder el trackeo
          Usamos v-bind:key para decirle que llave es cada uno de los precios del arreglo
          Se puedes mostrar ademas del valor, el indice agregando el argumento i en la segunda posicion
          tambien se puede mostrar en pantalla
          <li v-for="(p, i) in prices" v-bind:key="p">{{ i }} - {{ p }}</li>
        </ul>-->
            <button v-on:click="toggleShowPrices">
              {{ showPrices ? 'Ocultar precios' : 'Mostrar precios'}}
            </button>
            <ul v-show="showPrices">
              <!-- usamos v-bind para modificar la clase la cual tiene un objeto adentro -->
              <li
                v-bind:class="{orange: p.value === price, green: p.value > price, red: p.value < price}"
                v-for="(p, i) in pricesWithDays"
                v-bind:key="p.day"
              >
                {{ i }} - {{ p.day }}: ${{ p.value }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>

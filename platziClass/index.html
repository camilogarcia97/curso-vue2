<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" :style="{background:  '#'+color, color: txtColor}">
      <div class="top">
        <h1>Formas de mostrar datos en el DOM</h1>
        <button v-on:click="darkMode">Dark mode</button>
      </div>
      <div class="main">
        <!--Permite enlazar atributos HTML a datos en tu modelo de Vue-->

        <div class="text">
          <coin-detail
            v-bind:img1="img1"
            v-bind:name="name"
            v-bind:title="title"
            v-bind:change-percent="changePercent"
            v-bind:price="price"
            v-bind:prices-with-days="pricesWithDays"
            v-on:change-img="changeImg"
            v-on:set-main-img="setMainImg"
          ></coin-detail>
          
            
            
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
